<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form Container -->
    <div class="game-container" id="form-container">
        <h1>Tic Tac Toe</h1>
        <form id="player-form">
            <input type="text" id="player-x-name" placeholder="Enter Player X's Name" required>
            <input type="text" id="player-o-name" placeholder="Enter Player O's Name" required>
            <button type="submit" id="start-game-button">Start Game</button>
        </form>
    </div>

    <!-- Game Container -->
    <div class="game-container hidden" id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="scoreboard">
            <span id="player-x-score">Player X: 0</span>&nbsp;&nbsp; | &nbsp;&nbsp;
            <span id="player-o-score">Player O: 0</span>
        </div>
        <div id="game-status"></div>
        <div class="board" id="board">
            <!-- 9 cells for the board -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart-button">Replay Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
